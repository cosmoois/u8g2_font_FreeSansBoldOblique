[env:m5stick-c]
platform = espressif32
board = m5stick-c
framework = arduino
monitor_speed = 115200
lib_deps = 
        m5stack/M5Unified@^0.2.2

[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
monitor_speed = 115200
lib_deps = 
    lovyan03/LovyanGFX@^1.2.0
build_flags =
  -D NOT_M5STACK
